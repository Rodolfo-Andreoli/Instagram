<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1,0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Instagram</title>
</head>
<body>
	<div class="instagram-wrapper">
		<div class="instagram-phone">
			<img src="instagram.jpg" class="instagram-logo" alt="instagram logo">
		</div>
		<div class="instagram-continue">
			<div class="group">
				<img src="logo_insta.png" class="instagram-logo" alt="logo">
				<div class="profile-photo">
					<img src="rodolfo.jpg">
				</div>
				<a href="#" class="instagram-login">Continue como Rodolfo Andreoli</a>
				<a href="#" class="instagram-logout">Remover conta</a>
			</div>
			<div class="group">
				<p class="not-account">Não é Rodolfo Andreoli?</p>
				<p class="not-account">
					<span class="link-blue">Alternar contas</span>
					ou
					<span class="link-blue">Inscreva-se</span>
				</p>
			</div>
			<div class="get-the-app">
				<p class="get-app">Baixe o aplicativo</p>
				<div class="download">
					<a href="#" class="app-download"></a>
					<a href="#" class="app-download"></a> 
				</div>
			</div>
		</div>

	</div>
</body>
</html>
